<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>年齢計算機</title>
</head>
<body>
    <h1>年齢計算機</h1>
    <form action="#" th:action="@{/calculate-age}" th:object="${age}" method="post">
        <label for="birthday">誕生日を入力してください (YYYY-MM-DD):</label>
        <input type="text" id="birthday" name="birthday" th:field="*{birthday}" />
        <button type="submit">計算</button>
    </form>
    <div th:if="${age != null}">
        <p>あなたの年齢は: <span th:text="${age}"></span> 歳です。</p>
    </div>
</body>
</html>
